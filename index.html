<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 results</title>
    <meta name="Description" content="Results, predictions, graphics for Formula 1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/444581f9cb.js" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrxniDYzXlLNFSfs0JDnvaJTvfhIG5CaE&libraries=&v=weekly" async></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js" integrity="sha256-qoN08nWXsFH+S9CtIq99e5yzYHioRHtNB9t2qy1MSmc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div id="errors"></div>


  <header>
    <nav>
      <ul id="nav-season" class="color-red-bg color-white"><li>Season</li></ul>
      <ul id="nav-round" class="color-black-bg"></ul>
      <!-- <div id="nav-arrows"><i class="fas fa-sort-down color-red"></i><i class="fas fa-sort-down color-white"></i></div> -->
    </nav>
  </header>


  <main>
    <h1 class="color-black text-upper"><span></span></h1>

    <h2 class="text-upper">Head to Head</h2>
    <div id="head2head">
      <div id="head2head-1"></div>
      <div id="head2head-2"></div>
      <div id="head2head-graph"></div>
    </div>


    <h2>Season standings</h2>
    <table id="season-standings"></table>


    <h2>Race standings</h2>
    <table id="race-standings">
        <thead>
            <tr>
                <th>Pos</th>
                <th>No</th>
                <th>Nat</th>
                <th>Driver</th>
                <th>Car</th>
                <th></th>
                <th>Points</th>
                <th>Lap times</th>
                <th>Grid</th>
                <th>Gain</th>
                <th></th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


  </main>



  <div id="wiki"></div>




<div id="track-details">
    <h2>Track name</h2>
    <img src="https://chrisdermody.com/content/images/2017/12/engine8.svg" id="track" width="300">
    <img src="https://chrisdermody.com/content/images/2017/12/engine8.svg" id="track-sectors" width="300">
    <div id="map" style="height:600px; width:600px;"></div>
</div>



<script src="assets/js/date-format.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
